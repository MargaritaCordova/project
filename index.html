<!DOCTYPE html>
<html lang="es" ng-app>
	<head>
		<title>Hola Mundo</title>
		<script src="angular.min.js" type="text/javascript"></script>
		<style type="text/css">
			.tachar{
				text-decoration: line-through;
			}
			.color{
				color: red;
			}
		</style>
	</head>
	 
	<body>
		<div ng-init="cursos =['Matematica', 'Comunicacion', 'Ciencia y Ambiente', 'Personal Social'] ">
			<h1> Cursos </h1>
			<p ng-repeat="curso in cursos" class="{{ check }}"> 
				<input type="checkbox" ng-model="check" ng-true-value="'tachar'" id="check-{{$index}}"> 
					<label for="check-{{$index}}">- {{curso}} </label>
			</p>
			<h2> Mas cursos </h2>
			<input type="text" ng-model="curso">
			<button ng-click="cursos.push(curso); curso='' "> Agregar </button>
		</div>
		<div ng-init="personas = ['Artemio','Maria','Livinton','Elenita']">
			<h1> Mi Familia </h1>
			<p ng-repeat="persona in personas" class="{{ check_persona }}">
				<input type="checkbox" ng-model="check_persona" ng-true-value="'color'">
					-{{persona}}
			</p>
			<h2> Agregar mas Personas </h2>
			<input type="text" ng-model="persona">
			<button ng-click="personas.push(persona); persona=''" >Agregar</button>
		</div>
	</body>
	 
</html>
